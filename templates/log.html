<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log Kayıtları</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center">Log Kayıtları</h1>
        <hr>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>İsim</th>
                    <th>Giriş Zamanı</th>
                    <th>Çıkış Zamanı</th>
                    <th>Geçen Süre</th>
                </tr>
            </thead>
            <tbody>
                {% for log in log_kayitlari %}
                <tr>
                    <td>{{ log.isim }}</td>
                    <td>{{ log.giris }}</td>
                    <td>{{ log.cikis }}</td>
                    <td>{{ log.sure }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="/" class="btn btn-secondary">Geri Dön</a>
    </div>
</body>
</html>
